<template>
    <div class="slds-grid slds-wrap">
    <template for:each={products.data} for:item="product">

        <div key={product.Id} class="slds-col slds-size_1-of-2">
            <lightning-card  title={product.Name}>
                <p class="slds-p-horizontal_small">${product.Price__c}</p>
                <p class="slds-p-horizontal_small">{product.Description}</p>
            </lightning-card>
            
        </div>

        
    </template>
</div>
</template>
